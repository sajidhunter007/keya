        function swapButtons() {
    // Get Yes and No buttons
    var yesButton = document.getElementById('yes-btn');
    var noButton = document.getElementById('no-btn');
    
    
    // Add animation to the No button
    noButton.style.position = 'absolute';  // Ensure it can be moved

}

 setTimeout(() => {

       function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');

            // Randomize position, color, and delay
            confetti.innerHTML ="Love You";
            confetti.style.left = Math.random() * 100 + 'vw';

            document.body.appendChild(confetti);

        // Generate multiple confetti pieces on page load

            confetti.innerHTML ="♥️";
            confetti.style.top = Math.random() * 100 + 'vw';
